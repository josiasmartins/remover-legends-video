<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Remoção de Legenda de Vídeo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Remoção de Legenda de Vídeo</h1>

    <div class="form-container">
      <input type="file" id="videoInput" accept="video/*">
      <button onclick="removerLegenda()">Remover Legenda</button>
    </div>

    <div class="video-container">
      <video id="videoOutput" controls></video>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
